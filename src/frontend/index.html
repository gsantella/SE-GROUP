<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title> Temperature Converter</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/main.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>

  <body>
    <b>
        Fahrenheit to Celsius
    </b>

    <br>

    <form>
      <label for="f1">
        Fahrenheit
      </label>
      <input type="number" id="f1" name="f2" required />
      <label for="c1">
        Celsius
      </label>
      <input type="text" id="c1" name="c2" readonly />
      <input type="button" value="Convert" id="fToC"/>
    </form>

    <br>

    <b>
        Celsius to Fahrenheit 
    </b>

    <br>

    <form>
      <label for="c2">
          Celsius
        </label>
      <input type="number" id="c2" name="c2" required />
      <label for="f2">
        Fahrenheit
      </label>
      <input type="text" id="f2" name="f2" readonly />
      <input type="button" value="Convert" id="cToF" />
    </form>

    <!-- Javascript Consume API -->
    <h1 id="dynamic-element">Dynamic Data Will Go Here</h1>
    <button>Click Me</button>

    <script src="js/script-library.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
