<html>
  <head>
    <title>PHP Test</title>
    <link rel="stylesheet" href="./css/materialize.css">
    <link rel="stylesheet" href="./css/materialize.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style type="text/css">
    textarea {
      resize: none;
      height:250px;
  }

    background-image: url("./css/jake-weirick-EsvpmQ4zp5Y-unsplash.jpg")
  }*/

  </head>
  <body>
    <div class="container">
      <form action="" method="post"></form>
        <div class="row">
          <div class="col s3">
            <label for="recieverName"></label>
            <input type="text" id="recieverName" placeholder="Recipient Name" name="recieverName" required>
          </div>
          <div class="col s1"></div>
          <div class="col s6">
            <label for="fName"></label>
            <input type="text" id="fName" placeholder="Your First name" name="fName" required>
          </div>
          <div class="col s3">
            <label for="recieverEmail"></label>
            <input type="text" id="recieverEmail" placeholder="Recipient E-mail" name="recieverEmail" required>
          </div>
          <div class="col s1"></div>
          <div class="col s6">
            <label for="lName"></label>
            <input type="text" id="lName" placeholder="Your Last name" name="lName" required>
          </div>
          <div class="col s3">
            Use the area below to enter the expiration date.(yyyy-mm-dd)
          </div>
          <div class="col s1"></div>
          <div class="col s6">
              <label for="email"></label>
              <input type="email" id="email" placeholder="Your E-Mail" name="email" required>
          </div>
          <div class="col s3">
            <input type="text" class="datepicker" id="expirationDate">
        </div>
          <div class="col s1"></div>
          <div class="col s6">
              <label for="message"></label>
              <textarea type="text" style="width: 100%; height: 50%;" id="msg" placeholder="Type your message here" name="msg" required></textarea>
          </div>
        </div>
        <div style="text-align:center">
        <input id="autoEmailer" type="Submit" value="Create auto e-mailer">
        </div>
      </form>
    </div>
    <script src="js/script.js"></script>
    <script>document.addEventListener('DOMContentLoaded', function() {
      const options = {
        format: 'yyyy-mm-dd',
      };
      var elems = document.querySelectorAll('.datepicker');
      var instances = M.Datepicker.init(elems, options);
      var instance = instances[0];
      instance.setDate( new Date() );
      instance._finishSelection();
    })</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
